sudo     : false
language : php
php      : [ 5.6, 7.0 ]

git :
  depth : 3

env:
  global:
    - secure: 

install :
  - bash .bldr/bldr -b up-env -q
  - bash .bldr/bldr -b up-app -q

before_script :
  - php -S 127.0.0.1:8888 -t tests/ &
  - sleep 4

script :
  - bin/phpunit -vvv

after_script :
  - bash .bldr/bldr -b down-app -q
  - bash .bldr/bldr -b down-env -q

...
